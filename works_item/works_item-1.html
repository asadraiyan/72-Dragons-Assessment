<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>A Painter's Web</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">
        <a class="logo-icon" href="/index.html"><h1>A Painter's Web</h1></a>
      </div>
      <ul id="nav">
        <li class="links"><a href="/">Home</a></li>
        <li class="links"><a href="/work.html">Works</a></li>
        <li class="links"><a href="/about.html">About</a></li>
        <i id="close" class="fa fa-times"></i>
      </ul>
      <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </nav>
    <section class="works-item-section">
      <div class="work-item-container">
        <div class="work-item-details">
          <h1 class="art-title">Birmingham Museums Trust</h1>
          <div class="art-info">
            <p class="art-p">
              <span class="artist">Artist: </span>WayneThiebaud
            </p>
            <p class="art-p"><span class="artist">Year: </span>1993</p>
          </div>
        </div>
        <div class="works-item">
          <img class="work-item-img" src="/assets/pic1.jpg" alt="pic1" />
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
